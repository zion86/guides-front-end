<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS padding</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      padding: 10px 20px 30px 40px;
      width: 300px;
      height: 300px;
      background-color: tomato;
    }
  </style>

</head>

<body>
  <div class="container">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores laudantium aut amet sequi dolorem et eaque suscipit, illum, quia commodi enim sapiente non necessitatibus rem praesentium nostrum? Repellendus, id explicabo.</p>
  </div>
</body>

</html>
